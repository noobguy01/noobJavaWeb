<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet"  th:href="@{/style.css}">
    <link rel="stylesheet"  href="../static/style.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="alert alert-primary my-alert" role="alert" th:if="${success}" th:text="${success}"></div>
<div class="alert alert-danger my-alert" role="alert"  th:if="${error}" th:text="${error}"></div>
<div class="my-form">
  <h4 class="text-center">登录</h4>
  <form action="/login/login" method="POST" >

    <label class="form-control-label mt-2" for="username">账户:</label>
    <input type="text" name="username" id="username" class="form-control">
    <label class="form-control-label mt-2" for="password">密码:</label>
    <input type="password" name="password" id="password" class="form-control">
      <div class="d-flex justify-content-center mt-4">  <button type="submit" class="btn btn-primary ">登录</button></div>

  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
