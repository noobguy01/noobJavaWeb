<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  th:href="@{/style.css}" type="text/css">
    <link rel="stylesheet"  href="../static/style.css" type="text/css">
  </head>
  <body>
  <div class="alert alert-primary" th:if="${success}" th:text="${success}"></div>
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary my-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">个人备忘录</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">主页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/memorandum/edit">添加备忘录</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/memorandum/show">查看备忘录</a>
          </li>

        </ul>
        <div class="nav-item d-flex justify-content-evenly login">
          <div class="container d-flex justify-content-between" th:if="!${user}">
            <a href="/login" class="nav-link btn btn-primary btn-sm">登录</a>
            <a href="/register" class="nav-link btn btn-secondary btn-sm">注册</a>
          </div>
          <div class="" th:if="${user}" >
            <li class="d-flex nav-item dropdown ">
              <a th:text="${user.username}" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/logout">退出</a></li>

              </ul>
            </li>

          </div>

        </div>
      </div>
    </div>
  </nav>



  <div class="row">
    <div class="mt-2 col-6 offset-1 card info">
      <div class="card-header">
        系统简介

      </div>
      <div class="card-body">
        <div class="card-title">
          <h5>备忘录</h5>

        </div>
        <div class="card-text">
          <p>这是一个备忘录系统，用于给容易丢三落四的小宝宝们使用的 ^_^</p>
          <p>本系统，使用了Spring,SpringBoot,SpringMVC,MyBatis,ThymeLeaf....等技术编写</p>
          <p>yeah！JAVA万岁</p>
          <p>快去登录吧，骚年</p>
        </div>
      </div>
    </div>
    <div class="mt-2  col-2 offset-3   card info">
      <div class="card-header">
        更新

      </div>
      <div class="card-body">
        <div class="card-title">
          <h5>新闻</h5>

        </div>
        <div class="card-text">
          <p>本系统由2024年12月15日诞生</p>

        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
